{% extends 'base.html' %}

{% block title %} {{ cafe.name }} {% endblock %}

{% block content %}


<div class="row justify-content-center">

  <div class="col-10 col-sm-8 col-md-4 col-lg-3">
    <img class="img-fluid mb-5" src="{{ cafe.image_url }}">
  </div>

  <div class="col-12 col-sm-10 col-md-8">

    <div class="title-container">
      <h1>{{ cafe.name }}</h1>

      <div class="like-btn-container">
        <div logged-user={{g.user.id}} cafe-data-id="{{cafe.id}}">
          {% if user %}
          <button class="btn btn-outline-primary" id="like-btn">
            {% if liked_cafes and cafe.id in liked_cafes %}
            Liked
            {% else %}
            Like
            {% endif %}
          </button>
          {% endif %}
        </div>

      </div>
    </div>


    <p class="lead">{{ cafe.description }}</p>

    <p><a href="{{ cafe.url }}">{{ cafe.url }}</a></p>

    <p>
      {{ cafe.address }}<br>
      {{ cafe.get_city_state() }}<br>
    </p>

    {% if user %}
    <p>
      <a class="btn btn-outline-primary" href="/cafes/{{ cafe.id }}/edit">
        Edit Cafe
      </a>
    </p>
    {% endif %}


    <div class="cafe-map">
      <img src="{{map_url}}">
    </div>

  </div>

</div>
{% endblock %}
